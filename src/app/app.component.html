

<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" id="menuIcon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span id = "menuTitle">Employees Management</span>
  <a mat-button routerLink="/employees" class="top-menu-item"><mat-icon>list</mat-icon>List</a>
  <a mat-button routerLink="/employees/create" class="top-menu-item"><mat-icon>person_add</mat-icon>Create</a>
  

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [fixedInViewport]="true" [fixedTopGap] = "60" mode="side" >
    <div class="side-nav-items">
    <div>
  <a (click)="sidenav.close()" mat-button routerLink="/employees" class="side-menu-item"><mat-icon>list</mat-icon>List</a>
    </div>

    <div>
    <a (click)="sidenav.close()" mat-button routerLink="/employees/create" class="side-menu-item"><mat-icon>person_add</mat-icon>Create</a>
    </div>
    
    </div>

</mat-sidenav>
  <mat-sidenav-content>
    <div class="main-content">
    <router-outlet/>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
