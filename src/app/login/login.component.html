



<div class="login-overlay">

<div class="login-container">
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <p>this login page is only a cover on screen,not using authGuard
        so it is just the project with pagination, search and filter without a really login page.
      </p>
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn" [disabled]="!loginForm.form.valid">Login</button>
      @if (errorMessage) {
        <p class="error-message">{{errorMessage}}</p>
      }
    </form>
  </div>
</div>
